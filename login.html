<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700&amp;subset=cyrillic" rel="stylesheet">


    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">



    <title>Подарки из России</title>
</head>
<body>

<div class="layout-wrapper">
    <div class="sticky-top">
        <nav class="navbar navbar-expand navbar-light bg-light sticky-top navbar-header">
            <div class="container justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="">
                </a>
                <div class="navbar-form d-none d-md-block">
                    <div class="search">
                        <input type="search" class="form-control">
                        <div class="search-icon"></div>
                    </div>
                </div>
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-link-icon"><i class="icon-flag-ru"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-link-icon"><i class="icon-heart"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-link-icon"><i class="icon-account"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-link-icon"><i class="icon-cart"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top navbar-menu">
            <div class="container">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Икра</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Матрешки</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Сладости</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Сувениры</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Армия</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Часы</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Камни</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Украшения</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Игрушки</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Здоровое питание</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Косметика</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="login-wrapper">
        <div class="login-form">
            <div class="login-form__title">Войти на сайт</div>
            <div class="text-field-container">
                <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
                    <input type="text" id="login" class="mdc-text-field__input">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="login" class="mdc-floating-label">Логин</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
                <div class="mdc-text-field-helper-line">
                    <div class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent">Логин, указанный при регистрации</div>
                </div>
            </div>
            <div class="text-field-container">
                <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
                    <input type="password" id="password" class="mdc-text-field__input">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="password" class="mdc-floating-label">Пароль</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
                <div class="mdc-text-field-helper-line">
                    <div class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent">Пароль, указанный при регистрации</div>
                </div>
            </div>
            <a href="#" class="btn btn-primary btn-rounded btn-w220">Войти</a>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script type="text/javascript">
    window.mdc.autoInit();
</script>
</body>
</html>
